<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ian mcfarlane - portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>

  <body>
    <div id="preheader">
      <!-- <img src="media/lake.png" alt="" id="background"> -->
      <span>
        ian mcfarlane
        <span id="sub"> <br />portfolio </span>
        <br />
        <img src="media/downarrow.svg" alt="" id="arrow" />
      </span>
    </div>
    <div id="gridcontainer">
      <header>
        <h2>
          <span class="darkbg">RIT student</span>
          <span id="altcolor"><br />linux sysadmin</span>
          <span id="altcolor2"><br />game developer</span>
        </h2>
      </header>
      <ul id="sortbar" class="darkbg">
        <li>Sort by:</li>

        <li>
          <ul class="submenu">
            <li>chronological</li>
            <li>most impressive</li>
          </ul>
        </li>
      </ul>
      <!-- htmls header/main tags are enough semantic meaning for this page -->
      <!-- (its three blocks of content stacked on top of each other) -->
      <div id="entries" class="darkbg">
      </div>
      <!-- not using <footer> here because the image at the bottom contains  -->
      <!-- no text. don't want screen readers reading an empty footer -->
      <div id="footerimage">
        <!-- putting img inside of div instead of using display: block -->
        <!-- so its explicitly a block as per the html -->
        <img
          src="media/riseandstrike.png"
          alt="The first game I ever made that got to the playtesting phase: Rise and Strike"
        />
      </div>
    </div>
  </body>
</html>
